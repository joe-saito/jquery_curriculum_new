<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists">
        </ul>
      </div>
      
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      
      $(function() {
        var minPageLimit = 1;

        function ListItemShow(data) {
          if (data.hits === 0) {//検索結果がない場合の処理
            $('.message').append(notFindMes);
            $('.pager').remove();
            return;
          };
          var listsItem = '';
          $.each(data.Items, function(key, val) {//data.Itemsの数だけ処理を実行
            listsItem += (
                '<li class="lists__item">'
              +   '<div class="lists__item__inner">'
              +     '<a href= "'+val.Item.itemUrl+'" class="lists__item__link" target="_blank">'
              +       '<img src= '+val.Item.largeImageUrl+' class="lists__item__img" alt="">'
              +       '<p class="lists__item__detail">作品名：'+val.Item.title+'</p>'
              +       '<p class="lists__item__detail">作者　：'+val.Item.author+'</p>'
              +       '<p class="lists__item__detail">出版社：'+val.Item.publisherName+'</p>'
              +     '</a>'
              +   '</div>'
              + '</li>'
            )
          });
          $(".lists").append(listsItem);//data.Itemの数だけ変数listsItemを追加する
        }        

        function pagerShow(data) {
          var pager = (
              '<div class="pager" data-js="pager">'
            +  '<div class="counter">'
            +    '<span class="counter-current">'+data.page+'</span>/<span class="counter-all">'+data.pageCount+'</span>'
            +   '</div>'
            +   '<div class="btn-wrapper">'
            +     '<a class="btn-item" data-js="page-prev" href="">前へ</a>'
            +     '<a class="btn-item" data-js="page-next" href="">次へ</a>'
            +   '</div>'
            + '</div>'
          );
          $('.lists').after(pager);
          if (dataPage === minPageLimit || data.pageCount　=== minPageLimit) {//検索結果が１ページ目と1ページしかない時
            $('[data-js="page-prev"]').addClass('disabled')//前へボタンを無効化
          };
          if (dataPage === data.pageCount) {//検索結果のページが最後だった時
            $('[data-js="page-next"]').addClass('disabled')//次へボタンを無効化
          };
        }

        var blankMes = $(
          '<p class="error-message">検索文字が入力されていません。</p>'
        );

        var notFindMes = $(
            '<p class="error-message">'
          + "検索結果が見つかりませんでした。"
          + '<br>'
          + "別のキーワードで検索して下さい。"
          + '</p>'
        );

        var requestErrMes = $(
            '<p class="error-message">'
          + "リクエスト過多です。しばらく時間を置いてからお試しください。"
          + '</p>'
        );

        var defaultErrMes = $(
          '<p class="error-message">'
          + "予期せぬエラーが発生しました。"
          + '</p>'
        );

        var netErrMes = $(
            '<p class="error-message">'
          + "通信に失敗しました。インターネットの接続をご確認ください。"
          + '</p>'
        );
        
        function classEmpty() {
          $(".message").empty();//messageの中の要素を空にする
          $(".lists").empty();
          $(".pager").remove();//pagerクラスを削除
        };

        function ajaxFail(errorCode) {
          classEmpty();
          switch (errorCode.status) {
            case 0:
              $(".message").append(netErrMes);
              break;
            case 400:
              $('.message').append(blankMes);
              break;
            case 429:
              $(".message").append(requestErrMes);
              break;
            default:
              $(".message").append(defaultErrMes);
              break;
          };
        }

        var pagerPageCount = '';

        function ajax() {
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              applicationId: appId, 
              booksGenreId: '001',
              keyword: ajaxKeyword,
              page: dataPage,
              hits: 20
            }
          }).done(function(data) {
            pagerPageCount = data.pageCount;
            pagerShow(data);
            ListItemShow(data);//引数dataを使用し、関数を実行
          }).fail(function(errorCode) {
            ajaxFail(errorCode);
          });
        };
        
        $('[data-js="search-btn"]').on('click', function() { //検索ボタンをクリック
          classEmpty();//追加したDOMを空にする関数を実行
          dataPage = 1;//検索ボタンをクリックした時、必ず１ページ目を表示させる　再代入
          ajaxKeyword = $('[data-js="search-word"]').val();//検索ボタンをクリックした時だけ検索欄の文字列を検索
          ajax();//ajax関数の実行
        });
        
        
        $(document).on('click', '[data-js="page-prev"]', function(e) {
          if (dataPage === minPageLimit || pagerPageCount === minPageLimit) {
            return false;
          };
          e.preventDefault();
          classEmpty();
          dataPage--;
          ajax();
        });

        $(document).on('click', '[data-js="page-next"]', function(e) {
          if (dataPage === pagerPageCount) {
            return false;
          };
          e.preventDefault();
          classEmpty();
          dataPage++;
          ajax();
        });

        


        
        // 楽天ブックスの総合検索APIを使って製作してください。
        // answerの挙動を良く見てね！
        //
        // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
        // https://webservice.rakuten.co.jp/api/bookstotalsearch/
        //
        //
        // [使うメソッド]
        // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
        // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
        // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
        // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
        // 以下は今回使う$.ajaxの基本的な形です。
        //
        // $.ajax({
        //     url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
        //     type: 'GET',
        //     datatype: 'json',
        //     data: {
        //         // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
        //         applicationId: appId, (今回はこの変数をIDとして使用します) ※メンターから別途渡されるファイルを読み込んでください。
        //         booksGenreId: '001'
        //       },
        //     }).done(function(data) {
        //         // この中にデータ取得後の動きを記述していきます。
        //         console.log(data);
        //       });
              
              
        //       $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
        //       取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
        //       <li class="lists__item">
        //          <div class="lists__item__inner">
        //              <a href="" class="lists__item__link" target="_blank">
        //                  <img src="" class="lists__item__img" alt="">
        //                  <p class="lists__item__detail">作品名：</p>
        //                  <p class="lists__item__detail">作者　：</p>
        //                  <p class="lists__item__detail">出版社：</p>
        //                </a>
        //              </div>
        //             </li>
                    
        //             取得できた書籍の件数をもとに、ページャを作成しましょう
        //             ページャの条件
        //             ├ 「現在のページ数」と「全てのページ数」が表示されている
        //             ├ 「前へ」と「次へ」のボタンがある
        //             ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
        //             └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
                    
        //             ページャのテンプレート
        //             <div class="pager" data-js="pager">
        //                 <div class="counter">
        //                     <span class="counter-current"></span>/<span class="counter-all"></span>
        //                   </div>
        //                   <div class="btn-wrapper">
        //                       <a class="btn-item" data-js="page-prev" href="">前へ</a>
        //                       <a class="btn-item" data-js="page-next" href="">次へ</a>
        //                     </div>
        //                   </div>
      })
    </script>
  </body>
</html>
